<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Inventory</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Product Inventory Management</h1>
  </header>

  <main>
    <section id="filters">
      <h2>Filters</h2>
      <form id="filterForm">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category">
        <label for="priceMin">Min Price:</label>
        <input type="number" id="priceMin" name="priceMin">
        <label for="priceMax">Max Price:</label>
        <input type="number" id="priceMax" name="priceMax">
        <label for="search">Search Name:</label>
        <input type="text" id="search" name="search">
        <label for="sortBy">Sort By:</label>
        <select id="sortBy" name="sortBy">
          <option value="">None</option>
          <option value="name">Name</option>
          <option value="price">Price</option>
        </select>
        <label for="order">Order:</label>
        <select id="order" name="order">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
        <button type="submit">Apply Filters</button>
      </form>
    </section>

    <section id="products">
      <h2>Products</h2>
      <div id="productList"></div>
      <div id="pagination"></div>
    </section>

    <section id="productFormSection">
      <h2 id="formTitle">Add New Product</h2>
      <form id="productForm">
        <input type="hidden" id="productId">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="formCategory">Category:</label>
        <input type="text" id="formCategory" name="category" required>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <button type="submit">Save Product</button>
        <button type="button" id="cancelBtn">Cancel</button>
      </form>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
