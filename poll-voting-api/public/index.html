<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poll Voting App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Poll Voting App</h1>

  <section id="create-poll">
    <h2>Create a New Poll</h2>
    <form id="poll-form">
      <label for="question">Question:</label>
      <input type="text" id="question" required>
      <div id="options-container">
        <div class="option">
          <input type="text" class="option-input" placeholder="Option 1" required>
        </div>
        <div class="option">
          <input type="text" class="option-input" placeholder="Option 2" required>
        </div>
      </div>
      <button type="button" id="add-option">Add Option</button>
      <button type="submit">Create Poll</button>
    </form>
  </section>

  <section id="polls">
    <h2>All Polls</h2>
    <div id="polls-list"></div>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
